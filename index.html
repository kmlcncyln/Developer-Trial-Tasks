<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> 
    <title>CSS Competence Task</title>
    <script src="scripts.js"></script> 
</head>
<body>
    <header>
        <h1>Welcome!</h1>
    </header>
    <main>
        <button class="hover-button" id="hoverButton">Hover Over Button</button>
        <p class="fade-in-text" id="fadeInText">Hello, this is an animation example.</p>
        
        <div class="gradient-box">
            <h2>Gradient Background</h2>
            <p>This section showcases a gradient background.</p>
        </div>
        
        <div class="box-shadow-effect">
            <h2>Box Shadow Effect</h2>
            <p>Experience the depth with creative box shadows.</p>
        </div>
        
        <div class="hover-effects">
            <h2>Hover Effects</h2>
            <button class="hover-effect-button">Hover Me</button>
            <img class="hover-effect-image" src="https://fastly.picsum.photos/id/244/300/200.jpg?hmac=EveIsD4iO8woArdqcsJM76yYG6rwDR7OmPuPRwxh_1w" alt="Hover Image">
        </div>
        
        <div class="animated-icons">
            <h2 class="section-heading">Animated Icons</h2>
            <div class="icon-container">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Kemalcan Ceylan</p>
    </footer>
</body>
</html>
